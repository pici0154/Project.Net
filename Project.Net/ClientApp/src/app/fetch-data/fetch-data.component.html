<h1 id="tableLabel">Angajati</h1>

<p *ngIf="!angajats"><em>Loading...</em></p>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="angajats">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nume</th>
            <th>Data</th>
            <th>Ora start</th>
            <th>Ora final</th>
            <th>Pauza</th>
            <th>Adaugat de</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let angajat of angajats">
            <td>{{ angajat.id_Angajat }}</td>
            <td>{{ angajat.nume }}</td>
            <td>{{ angajat.data | date:'yyyy/MM/dd' }}</td> 
            <td>{{ angajat.ora_Start | date:'HH:mm' }}</td>
            <td>{{ angajat.ora_Stop | date:'HH:mm'}}</td>
            <td>{{ angajat.pauza | date:'HH:mm' }}</td>
            <td>{{ angajat.adaugatde }}</td>
           
        </tr>
    </tbody>
</table>
